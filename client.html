<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物リスト</title>
    <style>
        .todo-form {
            margin: 1rem 0;
        }
        .completed {
            text-decoration: line-through;
            color: #042d3dd5;
        }
        .quantity-input {
            width: 60px;
            margin: 0 10px;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>買い物メモ</h1>

    <form id="todoForm" class="todo-form">
        <input type="text" id="todoInput" placeholder="商品名を入力" required>
        <input type="number" id="quantityInput" placeholder="個数" min="1" value="1" required>
        <button type="submit">追加</button>
    </form>

    <ul id="todoList"></ul>

    <script>
        const API_URL = 'http://localhost:8000/todos';

        async function api(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, options);
                if (!response.ok) throw new Error('API error');
                return response.json();
            } catch (error) {
                alert('エラーが発生しました');
                console.error(error);
            }
        }

        function renderTodo(todo) {
            return `
                <li>
                    <input type="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id}, this.checked)">
                    <span class="${todo.completed ? 'completed' : ''}">
                        ${todo.title} × 
                        <input type="number" 
                               class="quantity-input" 
                               value="${todo.quantity}" 
                               min="1" 
                               onchange="updateQuantity(${todo.id}, this.value)">
                    </span>
                    <button onclick="deleteTodo(${todo.id})">削除</button>
                </li>
            `;
        }

        async function loadTodos() {
            const todos = await api(API_URL);
            if (todos) {
                document.getElementById('todoList').innerHTML = 
                    todos.map(renderTodo).join('');
            }
        }

        async function addTodo(title, quantity) {
            await api(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    title, 
                    quantity: parseInt(quantity), 
                    completed: false 
                })
            });
            loadTodos();
        }

        async function updateQuantity(id, quantity) {
            const todo = await api(`${API_URL}/${id}`);
            if (todo) {
                await api(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        ...todo, 
                        quantity: parseInt(quantity)
                    })
                });
                loadTodos();
            }
        }

        async function toggleTodo(id, completed) {
            const todo = await api(`${API_URL}/${id}`);
            if (todo) {
                await api(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ...todo, completed })
                });
                loadTodos();
            }
        }

        async function deleteTodo(id) {
            await api(`${API_URL}/${id}`, { method: 'DELETE' });
            loadTodos();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();

            document.getElementById('todoForm').addEventListener('submit', e => {
                e.preventDefault();
                const titleInput = document.getElementById('todoInput');
                const quantityInput = document.getElementById('quantityInput');
                const title = titleInput.value.trim();
                const quantity = quantityInput.value;

                if (title && quantity) {
                    addTodo(title, quantity);
                    titleInput.value = '';
                    quantityInput.value = '1';
                }
            });
        });
    </script>
</body>
</html>
